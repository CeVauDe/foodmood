name: Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"

    - name: Install uv
      uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d # v7
      with:
        enable-cache: true

    - name: Install Poe
      run: uv tool install poethepoet

    - name: Install dependencies
      run: uv sync --frozen

    - name: Create .env file for testing
      run: |
        echo "DJANGO_SECRET_KEY=test-secret-key-for-github-actions-very-long-and-secure" > .env
        echo "DJANGO_DEBUG=true" >> .env

    - name: Run Ruff (linting)
      run: uvx --from poethepoet poe lint

    - name: Run Ruff (formatting)
      run: uvx --from poethepoet poe format-check

    - name: Run MyPy
      run: uvx --from poethepoet poe mypy
