{% extends "layout.html" %}

{% block title %}Wellbeing Entries{% endblock %}

{% block body %}
<div class="main-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Wellbeing Entries</h1>
        <div>
            <a href="{% url 'wellbeing:entry_quick' %}" class="btn btn-primary">Quick Entry</a>
            <a href="{% url 'wellbeing:entry_create' %}" class="btn btn-outline-primary">New Entry</a>
        </div>
    </div>

    <!-- Filters -->
    <div class="card mb-3">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-select">
                        <option value="">All Categories</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}" {% if selected_category == category.id|stringformat:"s" %}selected{% endif %}>
                            {% if category.icon %}{{ category.icon }}{% endif %} {{ category.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="date_from" class="form-label">From Date</label>
                    <input type="date" name="date_from" id="date_from" class="form-control" value="{{ request.GET.date_from }}">
                </div>
                <div class="col-md-3">
                    <label for="date_to" class="form-label">To Date</label>
                    <input type="date" name="date_to" id="date_to" class="form-control" value="{{ request.GET.date_to }}">
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-secondary w-100">Filter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Entries List -->
    {% include "wellbeing/_entry_table.html" with show_view_button=True empty_message="No entries found. <a href=\"{% url 'wellbeing:entry_create' %}\">Create your first entry</a>" %}

    <div class="mt-4">
        <a href="{% url 'wellbeing:dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
