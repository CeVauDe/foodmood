<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}FoodMood{% endblock %}</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <style>
            :root {
                --bg-primary: #d3ebcc;
                --bg-secondary: #95cba1;
                --accent-color: #ff9d88;
                --text-primary: #2d5016;
                --text-secondary: #4a6b2f;
                --shadow-color: rgba(45, 80, 22, 0.2);
                --card-bg: rgba(255, 255, 255, 0.7);
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: var(--text-primary);
            }
            .main-container {
                text-align: center;
                padding: 2.5rem;
                background: var(--card-bg);
                border-radius: 25px;
                backdrop-filter: blur(15px);
                box-shadow: 0 12px 40px var(--shadow-color);
                max-width: 600px;
                border: 2px solid rgba(149, 203, 161, 0.3);
            }
            h1 {
                font-size: 3rem;
                margin-bottom: 1rem;
                text-shadow: 2px 2px 4px rgba(149, 203, 161, 0.3);
                color: var(--text-primary);
                font-weight: 700;
            }
            p {
                font-size: 1.2rem;
                line-height: 1.6;
                margin-bottom: 2rem;
                color: var(--text-secondary);
            }
            .construction-icon {
                font-size: 4rem;
                margin-bottom: 1rem;
                filter: drop-shadow(2px 2px 4px var(--shadow-color));
            }
            .coming-soon {
                font-size: 1rem;
                color: var(--accent-color);
                font-style: italic;
                font-weight: 500;
                text-shadow: 1px 1px 2px rgba(255, 157, 136, 0.3);
            }
        </style>

        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
